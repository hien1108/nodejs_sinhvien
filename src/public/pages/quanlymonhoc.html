<div class="subject-management">
    <div class="subject-header">
        <h2>Quản lý Môn học</h2>
        <div class="header-actions">
            <div class="search-box">
                <input type="text" id="searchSubject" placeholder="Tìm kiếm theo mã hoặc tên môn học...">
                <i class='bx bx-search'></i>
            </div>
            <button class="btn-add" onclick="openSubjectModal()">
                <i class='bx bx-plus'></i> Thêm Môn học
            </button>
        </div>
    </div>

    <table class="data-table" id="subjectTable">
        <thead>
            <tr>
                <th>Mã môn học</th>
                <th>Tên môn học</th>
                <th>Số tín chỉ</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="subjectModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="subjectModalTitle">Thêm Môn học</h3>
            <span class="close" onclick="closeSubjectModal()"><i class='bx bx-x'></i></span>
        </div>
        <form id="subjectForm">
            <div class="modal-body">
                <div class="form-group">
                    <label for="maSubject">Mã Môn học</label>
                    <input type="text" id="maSubject" required>
                </div>
                <div class="form-group">
                    <label for="tenSubject">Tên Môn học</label>
                    <input type="text" id="tenSubject" required>
                </div>
                <div class="form-group">
                    <label for="soTinChi">Số tín chỉ</label>
                    <input type="number" id="soTinChi" required min="1" max="10">
                </div>
                <input type="hidden" id="editingSubjectRowIndex">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeSubjectModal()">Hủy</button>
                <button type="submit" class="btn-save">Lưu</button>
            </div>
        </form>
    </div>
</div>
